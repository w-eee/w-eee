<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weee验证码接收</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        input[type="text"] {
            width: 80%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 18px;
        }
        button {
            padding: 15px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #218838;
        }
        .image-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        .tip {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
        .ad {
            margin: 20px 0;
            font-size: 16px;
            color: #333;
            text-align: center;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <input type="text" id="email" placeholder="请输入闲鱼发给您的邮箱">
        <button onclick="redirectToYOPmail()">获取验证码</button>
    </div>

    <div class="tip">
        进去后您能看到这样类似的邮件来获取验证码，<br>
        <span class="highlight">验证码会有0.5-2分钟的延迟,没收到请刷新或多发几次, 或者咨询闲鱼店主</span>
    </div>
    
    <div class="image-container">
        <img src="pic1.png">
        <img src="pic2.jpg">
    </div>

    <div class="ad">
        专业weee优惠券/代购. <a href="https://m.tb.cn/h.gooHFmC?tk=i1Io3gAunuB" target="_blank">https://m.tb.cn/h.gooHFmC?tk=i1Io3gAunuB</a> MF7997【复制到闲鱼打开】
    </div>

    <script>
        function redirectToYOPmail() {
            var email = document.getElementById('email').value;
            var username = email.split('@')[0];
            var yopmailUrl = 'https://yopmail.com/?login=' + username;
            window.location.href = yopmailUrl;
        }
    </script>
</body>
</html>
